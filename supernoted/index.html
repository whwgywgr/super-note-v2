<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNoted</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>SuperNoted</h1>
            </div>
            <ul class="nav-links">
                <li><a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="index.html" class="nav-link active"><i class="fas fa-folder"></i> Folder</a></li>
                <li><a href="notes.html" class="nav-link"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-bug"></i> Report a Bug</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Folder Layout -->
            <section class="layout folder-layout">
                <h2>Folders</h2>
                <div class="folder-grid">
                    <div class="folder-item">
                        <i class="fas fa-folder"></i>
                        <span>Personal</span>
                    </div>
                    <div class="folder-item">
                        <i class="fas fa-folder"></i>
                        <span>Work</span>
                    </div>
                    <div class="folder-item">
                        <i class="fas fa-folder"></i>
                        <span>Projects</span>
                    </div>
                </div>
            </section>

            <!-- Notes Layout -->
            <section class="layout notes-layout">
                <h2>Notes</h2>
                <div class="notes-list">
                    <div class="note-item">
                        <h3>Meeting Notes</h3>
                        <p>Discussion points from today's meeting...</p>
                        <span class="note-date">April 11, 2024</span>
                    </div>
                    <div class="note-item">
                        <h3>Project Ideas</h3>
                        <p>List of potential project ideas...</p>
                        <span class="note-date">April 10, 2024</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
