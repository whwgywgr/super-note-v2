<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNoted</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>SuperNoted</h1>
            </div>
            <div class="user-profile">
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="User Avatar">
                <span id="userName">Guest</span>
            </div>
            <div class="folders">
                <h2>Folders</h2>
                <button id="addFolderBtn" class="add-btn">
                    <i class="fas fa-plus"></i> New Folder
                </button>
                <ul id="folderList"></ul>
            </div>
            <div class="notes">
                <h2>Notes</h2>
                <button id="addNoteBtn" class="add-btn">
                    <i class="fas fa-plus"></i> New Note
                </button>
                <ul id="noteList"></ul>
            </div>
        </div>
        <div class="main-content">
            <div class="note-editor">
                <div class="note-header">
                    <input type="text" id="noteTitle" placeholder="Note Title">
                    <select id="noteFolder">
                        <option value="">No Folder</option>
                    </select>
                </div>
                <div class="note-content">
                    <textarea id="noteText" placeholder="Start typing your note here..."></textarea>
                </div>
                <div class="note-footer">
                    <button id="saveNoteBtn">Save</button>
                    <button id="deleteNoteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="auth-modal">
            <div class="auth-header">
                <i class="fas fa-sticky-note"></i>
                <h2>SuperNoted</h2>
            </div>
            <div class="auth-body">
                <p>Sign in to access your notes</p>
                <button id="googleSignInBtn" class="google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <button id="googleRegisterBtn" class="google-btn">
                    <i class="fab fa-google"></i> Register with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="profile-modal">
            <div class="profile-header">
                <h2>Profile</h2>
                <button id="closeProfileBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="profile-body">
                <img id="profileAvatar" src="https://via.placeholder.com/100" alt="Profile Avatar">
                <div class="profile-info">
                    <h3 id="profileName">Guest</h3>
                    <p id="profileEmail">guest@example.com</p>
                </div>
                <button id="signOutBtn" class="sign-out-btn">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
    </div>

    <!-- Folder Modal -->
    <div id="folderModal" class="modal">
        <div class="folder-modal">
            <div class="folder-header">
                <h2>New Folder</h2>
                <button id="closeFolderBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="folder-body">
                <input type="text" id="folderName" placeholder="Folder Name">
                <button id="saveFolderBtn">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
